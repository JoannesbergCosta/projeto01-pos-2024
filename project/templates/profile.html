{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Informações do Perfil</h5>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Nome:</strong> {{ profile_data.nome }}</li>
                    <li class="list-group-item"><strong>Email:</strong> {{ profile_data.email }}</li>
                    <li class="list-group-item"><strong>Matrícula:</strong> {{ profile_data.matricula }}</li>
                </ul>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('grades') }}" class="btn btn-info">Ver Boletim</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
